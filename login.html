<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tài khoản - Shopee</title>
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./register.html">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="grid">
                <div class="header__navbar">
                   <ul class="header__navbar-list">
                       <li class="header__navbar-item header__navbar-item-logo">
                           <!-- <a href="./index.html" class="header__navbar-icon-link">

                               <i class="header__navbar-icon ti-shopping-cart-full"> Shopee</i>
                           </a> -->
                           <a href="index.html">

                            <img src="//st.imageinstant.net/data/logos/logo-nhattruyen.png" alt="">
                        </a>
                       </li>
                       <!-- <li class="header__navbar-item">
                           Đăng Nhập
                       </li> -->
                   </ul>

                   <ul class="header__navbar-list">
                       <li class="header__navbar-item">
                           <a href="https://help.shopee.vn/vn/s/" class="header__navbar-item-link">Cần trợ giúp?</a>
                       </li>
                   </ul>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="container__form">
                <div class="container__login">
                    <div class="container__login-header">
                        <h3 class="header__login">
                            Đăng Nhập
                        </h3>
                    </div>
    
                    <div class="container__login-form">
                        <div class="container__login-form-group">
                            <input type="text" class="container__login-form-input" placeholder="Email/Số điện thoại/Tên đăng nhập">
                        </div> 
                        <div class="container__login-form-group">
                            <input type="text" class="container__login-form-input" placeholder="Mật khẩu">
                        </div>     
                        <div class="login-btn">
                            <button class="btn-btn_login">Đăng Nhập</button>
                        </div>      
                        <div class="login-help">
                            <a href="" class="login-help-password">Quên mật khẩu</a>
                            <a href="" class="login-help-password">Đăng nhập với SMS</a>
                        </div>  
    
                        <div class="container__login-form-sepatate">
                            <p class="login-form-separate-pp">HOẶC</p>
                        </div>
                        <div class="social-button">
                            <a href="" class="social-button-fb">
                                <i class="ti-facebook">Facebook</i>    
                            </a>
                            <a href="" class="social-button-google">
                                <i class="ti-google">Google</i>
                            </a>
                            <a href="" class="social-button-apple">
                                <i class="ti-apple">Apple</i>
                            </a>
                        </div>    
                        <div class="container__footer">
                            <p class="container__footer-footer">Bạn mới biết đến Shopee?
                                <a href="./register.html" class="container__footer-link">Đăng Kí</a>
                            </p>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
        <footer class="login__footer">
            <h3 class="login__footer-producer">
                Producer by <a href="https://www.facebook.com/bedatdz.ly/" class="login__footer-producer-link">Datisekai</3></a>
            </h3>
        </footer>
    </div>
</body>
</html>
